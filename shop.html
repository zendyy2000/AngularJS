<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Page- Ustora Demo</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
        type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body ng-app="myApp" ng-controller="products">

    <div ng-include="'common/header.html'"></div>

    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Shop</h2>
                        <input style="margin-top: -20px;" type="text" ng-model="keyWord"
                            class="form-control mx-auto mb-5 w-50" placeholder="Type to search">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <center>
        <h3 style="margin-top: 70px; color: rgb(43, 103, 171);"><strong>Danh Sách Sản Phẩm</strong></h3>
    </center>

    
    <div class="sapXep">
        <h3>Sắp Xếp</h3>
        <select ng-model="orderProp">
            <option value="new">Price</option>
            <option value="name">Name</option>
        </select>
    </div>
    <div class="single-product-area">
        <div class="container">
            <div class="row" ng-controller="cartCtrl">
                <div class="col-md-3 col-sm-3 col-6"
                    ng-repeat="p in Products| filter: {name: keyWord} | limitTo: 8 :begin | orderBy: orderProp">
                    <div class="single-shop-product">
                        <div class="product-upper">
                            <img ng-src="img/{{p.image}}" alt="">
                        </div>
                        <h2><a href="single-product.html">{{p.name}}</a></h2>
                        <div class="product-carousel-price">
                            <ins>{{p.new | currency}}</ins> <del>{{p.old}}</del>
                        </div>
                        <div class="product-option-shop">
                            <a class="add_to_cart_button" href="cart.html">Add to cart</a>
                        </div>
                    </div>
                </div>

            </div>

            <center>
                <div>
                    <button class="btn btn-primary" ng-click="first()">First</button>
                    <button class="btn btn-primary" ng-click="prev()">Prev</button>
                    <button class="btn btn-primary" ng-click="next()">Next</button>
                    <button class="btn btn-primary" ng-click="last()">Last</button>
                </div>
            </center>
        </div>
    </div>

    <div ng-include="'common/footer.html'"></div>

    <script src="https://code.jquery.com/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <script src="js/owl.carousel.min.js"></script>

    <script src="js/jquery.easing.1.3.min.js"></script>

    <script src="js/main.js"></script>

    <script src="angularjs/view.js"></script>
    <script src="angularjs/products.js"></script>
</body>

</html>
